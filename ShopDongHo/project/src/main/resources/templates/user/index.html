<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{user/images/favicon.ico}"
    />
    <link rel="apple-touch-icon" th:href="apple-touch-icon.png" />

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}" />
    <!-- Owl Carousel min css -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}" />
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" th:href="@{/user/css/core.css}" />
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" th:href="@{/user/css/shortcode/shortcodes.css}" />
    <!-- Theme main style -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}" />
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}" />
    <!-- User style -->
    <link rel="stylesheet" th:href="@{/user/css/custom.css}" />

    <!-- Modernizr JS -->
    <script th:src="@{/user/js/vendor/modernizr-3.5.0.min.js}"></script>
  </head>

  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <!-- Body main wrapper start -->
    <div class="wrapper">
      <!-- Start Header Style -->
      <header th:replace="common/user/header :: header"></header>
      <!-- End Header Area -->

      <div class="body__overlay"></div>
      <!-- Start Offset Wrapper -->
      <div class="offset__wrapper">
        <!-- Start Search Popap -->
        <div th:replace="common/user/search :: search"></div>
        <!-- End Search Popap -->
        <!-- Start Cart Panel -->
        <div th:replace="common/user/shopping :: shopping"></div>
        <!-- End Cart Panel -->
      </div>
      <!-- End Offset Wrapper -->
      <!-- Start Slider Area -->
      <div class="slider__container slider--one bg__cat--3">
        <div class="slide__container slider__activation__wrap owl-carousel">
          <!-- Start Single Slide -->
          <div class="single__slide animation__style01 slider__fixed--height">
            <div class="container">
              <div class="row align-items__center">
                <div class="col-md-7 col-sm-7 col-xs-12 col-lg-6">
                  <div class="slide">
                    <div class="slider__inner">
                      <h2>Thể Hiện Đẳng Cấp Của Bạn</h2>
                      <h1>Rolex</h1>
                      <div class="cr__btn">
                        <a href="cart.html">Shop Now</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-5 col-xs-12 col-md-5">
                  <div class="slide__thumb">
                    <img
                      src="https://bossluxury.vn/uploads/banner-web/banner-rollex.jpg"
                      alt="slider images"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Single Slide -->
          <!-- Start Single Slide -->
          <div class="single__slide animation__style01 slider__fixed--height">
            <div class="container">
              <div class="row align-items__center">
                <div class="col-md-7 col-sm-7 col-xs-12 col-lg-6">
                  <div class="slide">
                    <div class="slider__inner">
                      <h2>Nguồn Cảm Hứng Của Phái Mạnh</h2>
                      <h1>Đẳng Cấp Đính Thực</h1>
                      <div class="cr__btn">
                        <a href="cart.html">Shop Now</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-5 col-xs-12 col-md-5">
                  <div class="slide__thumb">
                    <img
                      src="https://phutungdongho.vn/wp-content/uploads/2017/06/banner-rolex.jpg"
                      alt="slider images"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Single Slide -->
        </div>
      </div>
      <!-- Start Slider Area -->
      <!-- Start Category Area -->
      <section class="htc__category__area ptb--100">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="section__title--2 text-center">
                <h2 class="title__line">Đồng Hồ Nam</h2>
              </div>
            </div>
          </div>
          <div class="htc__product__container">
            <div class="row">
              <div class="product__list clearfix mt--30">
                <!-- Start Single Category -->
                <div
                  class="col-md-4 col-lg-3 col-sm-4 col-xs-12"
                  th:each="pro :${productNamDTOs}"
                  th:if="${pro.status==1}"
                >
                  <div class="category">
                    <div class="ht__cat__thumb">
                      <a th:href="@{'/product-detail/'+${pro.id}}">
                        <img
                          th:src="@{'/images/flags/'+${pro.image}}"
                          alt="product images"
                        />
                      </a>
                    </div>
                    <div class="fr__hover__info">
                      <ul class="product__action">
                        <li>
                          <a href="#"><i class="icon-heart icons"></i></a>
                        </li>

                        <li>
                          <a th:onclick="'addCart(\'' + ${pro.id} + '\')'"
                            ><i class="icon-handbag icons"></i
                          ></a>
                        </li>
                        <!-- <li><a th:href="@{'/add-cart-session/' +${pro.id}}"><i class="icon-handbag icons"></i></a></li> -->
                        <li>
                          <a href="#"><i class="icon-shuffle icons"></i></a>
                        </li>
                      </ul>
                    </div>
                    <div class="fr__product__inner">
                      <h4>
                        <a
                          th:href="@{'/product-detail/'+${pro.id}}"
                          th:text="${pro.name}"
                        ></a>
                      </h4>
                      <ul class="fr__pro__prize">
                        <li class="old__prize" th:text="${pro.mrp}"></li>
                        <li th:text="${pro.price}"></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- End Single Category -->
              </div>
            </div>
          </div>
          <!-- Đồng Hồ Nữ -->
          <div class="row" style="padding-top: 45px">
            <div class="col-xs-12">
              <div class="section__title--2 text-center">
                <h2 class="title__line">Đồng Hồ Nữ</h2>
              </div>
            </div>
          </div>
          <div class="htc__product__container">
            <div class="row">
              <div class="product__list clearfix mt--30">
                <!-- Start Single Category -->
                <div
                  class="col-md-4 col-lg-3 col-sm-4 col-xs-12"
                  th:each="pro :${productNuDTOs}"
                  th:if="${pro.status==1}"
                >
                  <div class="category">
                    <div class="ht__cat__thumb">
                      <a th:href="@{'/product-detail/'+${pro.id}}">
                        <img
                          th:src="@{'/images/flags/'+${pro.image}}"
                          alt="product images"
                        />
                      </a>
                    </div>
                    <div class="fr__hover__info">
                      <ul class="product__action">
                        <li>
                          <a href="#"><i class="icon-heart icons"></i></a>
                        </li>

                        <li>
                          <a th:onclick="'addCart(\'' + ${pro.id} + '\')'"
                            ><i class="icon-handbag icons"></i
                          ></a>
                        </li>
                        <!-- <li><a th:href="@{'/add-cart-session/' +${pro.id}}"><i class="icon-handbag icons"></i></a></li> -->
                        <li>
                          <a href="#"><i class="icon-shuffle icons"></i></a>
                        </li>
                      </ul>
                    </div>
                    <div class="fr__product__inner">
                      <h4>
                        <a
                          th:href="@{'/product-detail/'+${pro.id}}"
                          th:text="${pro.name}"
                        ></a>
                      </h4>
                      <ul class="fr__pro__prize">
                        <li class="old__prize" th:text="${pro.mrp}"></li>
                        <li th:text="${pro.price}"></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- End Single Category -->
              </div>
            </div>
          </div>
          <!-- Smart Watch -->
          <div class="row" style="padding-top: 45px">
            <div class="col-xs-12">
              <div class="section__title--2 text-center">
                <h2 class="title__line">Smart Watch</h2>
              </div>
            </div>
          </div>
          <div class="htc__product__container">
            <div class="row">
              <div class="product__list clearfix mt--30">
                <!-- Start Single Category -->
                <div
                  class="col-md-4 col-lg-3 col-sm-4 col-xs-12"
                  th:each="pro :${productSmartDTOs}"
                  th:if="${pro.status==1}"
                >
                  <div class="category">
                    <div class="ht__cat__thumb">
                      <a th:href="@{'/product-detail/'+${pro.id}}">
                        <img
                          th:src="@{'/images/flags/'+${pro.image}}"
                          alt="product images"
                        />
                      </a>
                    </div>
                    <div class="fr__hover__info">
                      <ul class="product__action">
                        <li>
                          <a href="#"><i class="icon-heart icons"></i></a>
                        </li>

                        <li>
                          <a th:onclick="'addCart(\'' + ${pro.id} + '\')'"
                            ><i class="icon-handbag icons"></i
                          ></a>
                        </li>
                        <!-- <li><a th:href="@{'/add-cart-session/' +${pro.id}}"><i class="icon-handbag icons"></i></a></li> -->
                        <li>
                          <a href="#"><i class="icon-shuffle icons"></i></a>
                        </li>
                      </ul>
                    </div>
                    <div class="fr__product__inner">
                      <h4>
                        <a
                          th:href="@{'/product-detail/'+${pro.id}}"
                          th:text="${pro.name}"
                        ></a>
                      </h4>
                      <ul class="fr__pro__prize">
                        <li class="old__prize" th:text="${pro.mrp}"></li>
                        <li th:text="${pro.price}"></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <!-- End Single Category -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Category Area -->
      <!-- Start Product Area -->
      <section class="ftr__product__area ptb--100">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="section__title--2 text-center">
                <h2 class="title__line">Best Seller</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="product__wrap clearfix">
              <!-- Start Single Category -->
              <div
                class="col-md-4 col-lg-3 col-sm-4 col-xs-12"
                th:each="pro :${productDTOs}"
                th:if="${pro.best_seller==1}"
              >
                <div class="category">
                  <div class="ht__cat__thumb">
                    <a th:href="@{'/product-detail/'+${pro.id}}">
                      <img
                        th:src="@{'/images/flags/'+${pro.image}}"
                        alt="product images"
                      />
                    </a>
                  </div>
                  <div class="fr__hover__info">
                    <ul class="product__action">
                      <li>
                        <a href="wishlist.html"
                          ><i class="icon-heart icons"></i
                        ></a>
                      </li>

                      <li>
                        <a th:onclick="'addCart(\'' + ${pro.id} + '\')'"
                          ><i class="icon-handbag icons"></i
                        ></a>
                      </li>

                      <li>
                        <a href="#"><i class="icon-shuffle icons"></i></a>
                      </li>
                    </ul>
                  </div>
                  <div class="fr__product__inner">
                    <h4>
                      <a
                        th:href="@{'/product-detail/'+${pro.id}}"
                        th:text="${pro.name}"
                      ></a>
                    </h4>
                    <ul class="fr__pro__prize">
                      <li class="old__prize" th:text="${pro.mrp}"></li>
                      <li th:text="${pro.price}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Product Area -->
      <!-- Start Footer Area -->
      <footer th:replace="common/user/footer :: footer"></footer>
      <!-- End Footer Style -->
    </div>
    <!-- Body main wrapper end -->

    <!-- Placed js at the end of the document so the pages load faster -->

    <!-- jquery latest version -->
    <script th:src="@{/user/js/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap framework js -->
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <!-- All js plugins included in this file. -->
    <script th:src="@{/user/js/plugins.js}"></script>
    <script th:src="@{/user/js/slick.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/ajax-mail.js}"></script>

    <!-- Waypoints.min.js. -->
    <script th:src="@{/user/js/waypoints.min.js}"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script th:src="@{/user/js/main.js}"></script>
  </body>
</html>
